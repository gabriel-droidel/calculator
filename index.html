<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="code.js "defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <img src="/assets/odin.svg" alt="OdinLogo">
        <h1>   
            <a href="https://www.theodinproject.com/lessons/foundations-calculator" target="_blank" rel="noopener noreferrer">The Odin Project Calculator</a>
        </h1>
    </header>
    <section> 
        <div class="calculator-box">
            <div class="result-box"></div>
            <div class="keys-box">
                <div id="clear">C</div>
                <div id="backspace">âŒ«</div>
                <div id="equals">=</div>
                <div class="operator" id="add">+</div>
                <div class="operator" id="subtract">-</div>
                <div class="operator" id="multiply">*</div>
                <div class="key" id="key1">1</div>
                <div class="key" id="key2">2</div>
                <div class="key" id="key3">3</div>
                <div class="key" id="key4">4</div>
                <div class="key" id="key5">5</div>
                <div class="key" id="key6">6</div>
                <div class="key" id="key7">7</div>
                <div class="key" id="key8">8</div>
                <div class="key" id="key9">9</div>
                <div class="key" id="key0">0</div>
                <div id="decimal">.</div>
                <div class="operator" id="divide">/</div>
            </div>
        </div>
    </section>
</body>
</html>
