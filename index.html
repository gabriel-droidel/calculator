<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>The Odin Project Calculator</h1>
    </header>
    <section> 
        <div class="calculator-box">
            <div class="result-box"></div>
            <div class="keys-box">
                <div class="key operator" id="add">+</div>
                <div class="key operator" id="subtract">-</div>
                <div class="key operator" id="equals">=</div>
                <div class="key" id="key1">1</div>
                <div class="key" id="key2">2</div>
                <div class="key" id="key3">3</div>
                <div class="key" id="key4">4</div>
                <div class="key" id="key5">5</div>
                <div class="key" id="key6">6</div>
                <div class="key" id="key7">7</div>
                <div class="key" id="key8">8</div>
                <div class="key" id="key9">9</div>
                <div class="key" id="key0">0</div>
                <div class="key operator" id="multiply">*</div>
                <div class="key operator" id="divide">/</div>
            </div>
        </div>
    </section>
</body>
</html>
